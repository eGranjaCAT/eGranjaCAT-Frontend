<section class="flex flex-col items-center justify-center min-h-screen gap-4">
  <div class="flex gap-2 ">
    <button (click)="toggleLanguage()" hlmBtn
      [variant]="statusButtonLanguage() === true ? 'outline' : 'default' ">CAT</button>
    <button (click)="toggleLanguage()" hlmBtn
      [variant]="statusButtonLanguage() === false ? 'outline' : 'default' ">ESP</button>
  </div>

  <div>
    <section class="p-4" hlmCard>
      <div hlmCardHeader>
        <h3 hlmCardTitle>Bienvenido a eGranjaCat</h3>
      </div>

      <div class="w-72" hlmCardContent>
        <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()">
          <div class="flex  flex-col gap-6">
            <div class="grid gap-2">
              <label hlmLabel for="email">Correo electrónico</label>
              <hlm-form-field>
                <input type="email" id="email" placeholder="m@example.com" hlmInput formControlName="email" />
                <hlm-error>El correo es obligatorio</hlm-error>
              </hlm-form-field>


            </div>

            <div class="grid gap-2">
              <div class="flex items-center">
                <label hlmLabel for="password">Contraseña</label>
              </div>
              <hlm-form-field>
                <input type="password" id="password" placeholder="***********" hlmInput formControlName="password" />
                <hlm-error>La contraseña es obligatoria</hlm-error>
              </hlm-form-field>
            </div>
          </div>

          <div hlmCardFooter class="flex-col gap-2 mt-4">
            <button hlmBtn type="submit" class="w-full">Ingresar</button>
          </div>
          <a href="#" class="text-center inline-block mt-3 text-sm underline-offset-4 w-full hover:underline">
            ¿Olvidaste tu contraseña?
          </a>

        </form>
      </div>
    </section>
  </div>
</section>
<!-- Modal del formulario de granja -->
<div *ngIf="mostrarFormGranja()" class="fixed inset-0 flex justify-center items-center bg-black/50 z-50">
  <div class="bg-white p-4 rounded shadow-lg w-full max-w-lg">
    <app-farm-form (guardar)="onGuardarGranja($event)" (cancelarForm)="mostrarFormGranja.set(false)"></app-farm-form>
  </div>
