<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold">Sistema GTR</h2>
  <button pButton label="Nou Registre GTR" icon="pi pi-plus"
          class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
  </button>
</div>

<div class="bg-white p-4 rounded-xl shadow-sm">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold">Gestió de Trazabilitat (GTR)</h3>
    <div class="flex gap-2">
      <button pButton icon="pi pi-search" label="Filtrar"
              class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
      </button>
      <button pButton icon="pi pi-download" label="Exportar"
              class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
      </button>
    </div>
  </div>

  <p-table [value]="registers" [responsiveLayout]="'scroll'" class="text-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Número GTR</th>
        <th>Lot</th>
        <th>Producte</th>
        <th>Quantitat</th>
        <th>Data Collita</th>
        <th>Destinació</th>
        <th>Accions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a href="#" class="text-emerald-600 font-medium hover:underline">
            {{ item.numero }}
          </a>
        </td>
        <td>{{ item.lot }}</td>
        <td>{{ item.producte }}</td>
        <td>{{ item.quantitat }}</td>
        <td>{{ item.dataCollita }}</td>
        <td>{{ item.destinacio }}</td>
        <td class="space-x-2">
          <button pButton label="Veure" class="p-button-text text-gray-700 hover:underline"></button>
          <button pButton label="Editar" class="p-button-text text-blue-600 hover:underline"></button>
          <button pButton label="Eliminar" class="p-button-text text-red-600 hover:underline"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
