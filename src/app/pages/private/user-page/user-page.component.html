<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold">Usuaris</h2>
  <button pButton label="Afegir Usuari" icon="pi pi-user-plus"
          class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
  </button>
</div>

<div class="bg-white p-4 rounded-xl shadow-sm">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold">Gestió d'Usuaris</h3>
    <div class="flex gap-2">
      <button pButton icon="pi pi-search" label="Filtrar"
              class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
      </button>
      <button pButton icon="pi pi-download" label="Exportar"
              class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
      </button>
    </div>
  </div>

  <p-table [value]="users" [responsiveLayout]="'scroll'" class="text-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Granja</th>
        <th>Estat</th>
        <th>Últim Accés</th>
        <th>Accions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuari>
      <tr>
        <td>{{ usuari.nom }}</td>
        <td>{{ usuari.email }}</td>
        <td>
          <span [ngClass]="{
                  'bg-red-100 text-red-700': usuari.rol === 'Administrador',
                  'bg-blue-100 text-blue-700': usuari.rol === 'Tècnic',
                  'bg-purple-100 text-purple-700': usuari.rol === 'Inspector',
                  'bg-gray-100 text-gray-700': usuari.rol === 'Operari'
                }"
                class="px-2 py-1 rounded-full text-xs font-medium">
            {{ usuari.rol }}
          </span>
        </td>
        <td>{{ usuari.granja }}</td>
        <td>
          <span *ngIf="usuari.estat === 'Actiu'"
                class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">
            Actiu
          </span>
          <span *ngIf="usuari.estat === 'Inactiu'"
                class="bg-gray-200 text-gray-600 px-2 py-1 rounded-full text-xs font-medium">
            Inactiu
          </span>
        </td>
        <td>{{ usuari.ultimAcces }}</td>
        <td>
          <button pButton label="Editar" class="p-button-text text-blue-600 hover:underline"></button>
          <button pButton label="Eliminar" class="p-button-text text-red-600 hover:underline"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
