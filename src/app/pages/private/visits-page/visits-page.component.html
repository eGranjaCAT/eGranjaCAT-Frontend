<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Visites</h2>
    <button pButton label="Programar Visita" icon="pi pi-calendar-plus"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
    </button>
</div>

<div class="bg-white p-4 rounded-xl shadow-sm">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Gesti√≥ de Visites</h3>
        <div class="flex gap-2">
            <button pButton icon="pi pi-search" label="Filtrar"
                class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
            </button>
            <button pButton icon="pi pi-download" label="Exportar"
                class="border border-gray-300 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-100">
            </button>
        </div>
    </div>

    <p-table [value]="visits" [responsiveLayout]="'scroll'" class="text-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>Lot</th>
                <th>Tipus</th>
                <th>Data</th>
                <th>Inspector</th>
                <th>Estat</th>
                <th>Observacions</th>
                <th>Accions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-visita>
            <tr>
                <td>{{ visita.lot }}</td>
                <td>{{ visita.tipus }}</td>
                <td>{{ visita.data }}</td>
                <td>{{ visita.inspector }}</td>
                <td>
                    @if (visita.estat === 'Programada') {
                    <span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs font-medium">
                        Programada
                    </span>

                    }
                    @if(visita.estat === "Completada") {
                    <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">
                        Completada
                    </span>
                    }
                </td>
                <td>{{ visita.observacions }}</td>
                <td>
                    <button pButton label="Editar" class="p-button-text text-blue-600 hover:underline"></button>
                    <button pButton label="Eliminar" class="p-button-text text-red-600 hover:underline"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
